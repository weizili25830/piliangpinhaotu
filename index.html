<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼好图 Pro - 多组图片批量合成工具</title>
    <style>
        :root {
            --bg-color: #1a202c;
            --card-bg-color: #2d3748;
            --text-color: #e2e8f0;
            --text-muted-color: #a0aec0;
            --primary-color: #66a6ff;
            --primary-hover-color: #89f7fe;
            --danger-color: #f56565;
            --border-color: #4a5568;
            --success-color: #48bb78;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2), 0 4px 6px -2px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 166, 255, 0.3);
        }

        .btn-danger {
            background: none;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        .btn-danger:hover {
            background: var(--danger-color);
            color: var(--text-color);
        }
        
        .btn-secondary {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .btn-secondary:hover {
            background: var(--border-color);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group label {
            font-weight: 500;
            color: var(--text-muted-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #4a5568;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid var(--card-bg-color);
        }

        input[type="checkbox"].toggle {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        input[type="checkbox"].toggle + label {
            cursor: pointer;
            text-indent: -9999px;
            width: 50px;
            height: 28px;
            background: var(--border-color);
            display: block;
            border-radius: 100px;
            position: relative;
        }

        input[type="checkbox"].toggle + label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 24px;
            transition: 0.2s;
        }

        input[type="checkbox"].toggle:checked + label {
            background: var(--primary-color);
        }

        input[type="checkbox"].toggle:checked + label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .file-drop-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(102, 166, 255, 0.1);
        }
        
        .image-previews {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .preview-item {
            position: relative;
        }

        .preview-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .output-canvas {
            display: block;
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid var(--border-color);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: var(--border-color);
            color: var(--text-color);
        }
        
        .status-badge.success { background-color: var(--success-color); }
        .status-badge.processing { background-color: var(--primary-color); color: var(--bg-color); }

        .hidden {
            display: none;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
        }

        .flex-center {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <svg class="logo-icon" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#89f7fe;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#66a6ff;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f89b29;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff5f6d;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24Z" fill="#2d3748"/>
                <path d="M176 48h-32v16h-16V48H96v32H80v16H96v16h32v-16h16v16h16V80h16V64h-16z" fill="url(#grad1)" opacity="0.8"/>
                <circle cx="100" cy="132" r="16" fill="#fff"/>
                <path d="M92 132a8 8 0 0 0 8 8Z" fill="#2d3748"/>
                <path d="M100 124a8 8 0 0 0 8 8v-8Z" fill="#66a6ff"/>
                <circle cx="156" cy="132" r="16" fill="#fff"/>
                <path d="M148 132a8 8 0 0 0 8 8Z" fill="#2d3748"/>
                <path d="M156 124a8 8 0 0 0 8 8v-8Z" fill="#66a6ff"/>
                <path d="M104 172c0 13.25-10.75 24 24 24s24-10.75 24-24c-8 0-16-4-24-4s-16 4-24 4z" fill="#f89b29"/>
            </svg>
            <h1>拼好图 Pro</h1>
        </header>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"></path><path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path><path d="M12 2v2"></path><path d="M12 22v-2"></path><path d="m17 7 1.4-1.4"></path><path d="m6 18 1.4-1.4"></path><path d="M7 7l-1.4-1.4"></path><path d="m18 18-1.4-1.4"></path><path d="M2 12h2"></path><path d="M22 12h-2"></path></svg>
                    全局设置
                </h2>
            </div>
            <div class="control-grid">
                <div class="control-group">
                    <label for="global-threshold">背景剔除阈值: <span id="global-threshold-value">240</span></label>
                    <input type="range" id="global-threshold" min="0" max="255" value="240">
                </div>
                <div class="control-group">
                    <label>负片效果 (反相)</label>
                    <div class="flex-center">
                        <input type="checkbox" id="global-negative" class="toggle">
                        <label for="global-negative">Toggle Negative</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="groups-container"></div>

        <template id="group-template">
            <div class="card group-card">
                <div class="card-header">
                    <h3 class="card-title group-title">图片组</h3>
                     <button class="btn btn-danger btn-sm remove-group-btn">
                         <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                         移除
                     </button>
                </div>
                
                <div class="file-drop-area">
                    点击或拖拽图片到这里
                    <input type="file" class="file-input" multiple accept="image/*" style="display: none;">
                </div>
                <div class="image-previews"></div>

                <div class="card-header" style="margin-top: 1.5rem; margin-bottom: 0;">
                    <div class="flex-center">
                        <input type="checkbox" class="toggle use-local-settings">
                        <label class="toggle-label"></label>
                        <span style="margin-left: 0.5rem;">使用独立设置</span>
                    </div>
                </div>
                
                <div class="local-settings-container hidden">
                    <div class="control-grid">
                        <div class="control-group">
                            <label class="local-threshold-label">局部阈值: <span>240</span></label>
                            <input type="range" class="local-threshold" min="0" max="255" value="240">
                        </div>
                        <div class="control-group">
                            <label>局部负片效果</label>
                            <div class="flex-center">
                                <input type="checkbox" class="toggle local-negative">
                                <label class="local-negative-label"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 1.5rem; display: flex; align-items: center; gap: 1rem;">
                    <h4>处理结果:</h4>
                    <span class="status-badge">未处理</span>
                </div>
                <canvas class="output-canvas"></canvas>
            </div>
        </template>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button class="btn btn-secondary" id="add-group-btn">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                添加图片组
            </button>
            <button class="btn btn-primary" id="process-all-btn">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f89b29;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff5f6d;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M12 2L8 10l-8-2 8 2-2 8 2-8 2 8-2-8 8 2-8-2 2-8z" fill="url(#grad2)" stroke="none"/>
                    <line x1="12" y1="22" x2="12" y2="10"></line>
                </svg>
                一键处理所有组
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let imageGroups = [];
            let nextGroupId = 0;

            const globalThresholdSlider = document.getElementById('global-threshold');
            const globalThresholdValue = document.getElementById('global-threshold-value');
            const globalNegativeCheckbox = document.getElementById('global-negative');
            const addGroupBtn = document.getElementById('add-group-btn');
            const processAllBtn = document.getElementById('process-all-btn');
            const groupsContainer = document.getElementById('groups-container');
            const groupTemplate = document.getElementById('group-template');

            // --- Global Settings Handlers ---
            globalThresholdSlider.addEventListener('input', () => {
                globalThresholdValue.textContent = globalThresholdSlider.value;
            });

            // --- Group Management ---
            function addGroup() {
                const groupId = nextGroupId++;
                const newGroup = {
                    id: groupId,
                    files: [],
                    useLocalSettings: false,
                    threshold: 240,
                    negative: false,
                };
                imageGroups.push(newGroup);

                const templateContent = groupTemplate.content.cloneNode(true);
                const groupCard = templateContent.querySelector('.group-card');
                groupCard.dataset.id = groupId;
                
                groupCard.querySelector('.group-title').textContent = `图片组 ${groupId + 1}`;
                groupCard.querySelector('.use-local-settings').id = `use-local-settings-${groupId}`;
                groupCard.querySelector('.toggle-label').htmlFor = `use-local-settings-${groupId}`;
                groupCard.querySelector('.local-threshold').addEventListener('input', (e) => updateLocalSetting(groupId, 'threshold', e.target.value, e.target));
                groupCard.querySelector('.local-negative').id = `local-negative-${groupId}`;
                groupCard.querySelector('.local-negative-label').htmlFor = `local-negative-${groupId}`;
                groupCard.querySelector('.local-negative').addEventListener('change', (e) => updateLocalSetting(groupId, 'negative', e.target.checked));
                
                groupsContainer.appendChild(templateContent);

                const newCardElement = groupsContainer.querySelector(`[data-id='${groupId}']`);
                setupGroupEventListeners(newCardElement, groupId);
            }

            function removeGroup(groupId) {
                imageGroups = imageGroups.filter(g => g.id !== groupId);
                const cardToRemove = groupsContainer.querySelector(`[data-id='${groupId}']`);
                if (cardToRemove) {
                    cardToRemove.remove();
                }
            }

            function updateLocalSetting(groupId, key, value, element) {
                const group = imageGroups.find(g => g.id === groupId);
                if (group) {
                    group[key] = value;
                    if (key === 'threshold' && element) {
                         element.previousElementSibling.querySelector('span').textContent = value;
                    }
                }
            }

            function setupGroupEventListeners(card, groupId) {
                const fileDropArea = card.querySelector('.file-drop-area');
                const fileInput = card.querySelector('.file-input');

                fileDropArea.addEventListener('click', () => fileInput.click());
                fileDropArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    fileDropArea.classList.add('dragover');
                });
                fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'));
                fileDropArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    fileDropArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length) {
                        handleFileSelect(groupId, files);
                    }
                });
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length) {
                        handleFileSelect(groupId, e.target.files);
                    }
                });

                card.querySelector('.remove-group-btn').addEventListener('click', () => removeGroup(groupId));
                card.querySelector('.use-local-settings').addEventListener('change', (e) => {
                    const group = imageGroups.find(g => g.id === groupId);
                    if (group) {
                        group.useLocalSettings = e.target.checked;
                        card.querySelector('.local-settings-container').classList.toggle('hidden', !e.target.checked);
                    }
                });
            }

            function handleFileSelect(groupId, files) {
                const group = imageGroups.find(g => g.id === groupId);
                if (!group) return;
                
                group.files = Array.from(files);
                const previewsContainer = groupsContainer.querySelector(`[data-id='${groupId}'] .image-previews`);
                previewsContainer.innerHTML = '';
                group.files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewsContainer.innerHTML += `
                            <div class="preview-item">
                                <img src="${e.target.result}" alt="${file.name}">
                            </div>
                        `;
                    }
                    reader.readAsDataURL(file);
                });
            }

            // --- Main Processing Logic ---
            async function processAllGroups() {
                processAllBtn.disabled = true;
                processAllBtn.textContent = '处理中...';

                for (const group of imageGroups) {
                    const card = groupsContainer.querySelector(`[data-id='${group.id}']`);
                    const statusBadge = card.querySelector('.status-badge');
                    
                    if (group.files.length === 0) {
                        statusBadge.textContent = '无图片';
                        continue;
                    }

                    statusBadge.textContent = '处理中...';
                    statusBadge.classList.add('processing');

                    try {
                        await processGroup(group);
                        statusBadge.textContent = '处理完成';
                        statusBadge.classList.remove('processing');
                        statusBadge.classList.add('success');
                    } catch (error) {
                        console.error(`处理组 ${group.id} 失败:`, error);
                        statusBadge.textContent = '处理失败';
                        statusBadge.classList.remove('processing');
                        statusBadge.style.backgroundColor = 'var(--danger-color)';
                    }
                }
                
                processAllBtn.disabled = false;
                processAllBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <defs><linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#f89b29;stop-opacity:1" /><stop offset="100%" style="stop-color:#ff5f6d;stop-opacity:1" /></linearGradient></defs>
                        <path d="M12 2L8 10l-8-2 8 2-2 8 2-8 2 8-2-8 8 2-8-2 2-8z" fill="url(#grad2)" stroke="none"/><line x1="12" y1="22" x2="12" y2="10"></line>
                    </svg>
                    一键处理所有组
                `;
            }

            async function processGroup(group) {
                const settings = {
                    threshold: group.useLocalSettings ? parseInt(group.threshold) : parseInt(globalThresholdSlider.value),
                    negative: group.useLocalSettings ? group.negative : globalNegativeCheckbox.checked,
                };
                
                const card = groupsContainer.querySelector(`[data-id='${group.id}']`);
                const outputCanvas = card.querySelector('.output-canvas');
                const ctx = outputCanvas.getContext('2d');

                const imageBitmaps = await Promise.all(group.files.map(file => createImageBitmap(file)));

                if (imageBitmaps.length === 0) return;

                const maxWidth = Math.max(...imageBitmaps.map(b => b.width));
                const maxHeight = Math.max(...imageBitmaps.map(b => b.height));

                outputCanvas.width = maxWidth;
                outputCanvas.height = maxHeight;
                ctx.clearRect(0, 0, maxWidth, maxHeight);

                // Create a single offscreen canvas for processing
                const offscreenCanvas = new OffscreenCanvas(maxWidth, maxHeight);
                const offscreenCtx = offscreenCanvas.getContext('2d');
                
                let compositeImageData = ctx.createImageData(maxWidth, maxHeight);

                for (const bitmap of imageBitmaps) {
                    offscreenCtx.clearRect(0, 0, maxWidth, maxHeight);
                    offscreenCtx.drawImage(bitmap, 0, 0);
                    const imageData = offscreenCtx.getImageData(0, 0, bitmap.width, bitmap.height);
                    const pixels = imageData.data;

                    for (let i = 0; i < pixels.length; i += 4) {
                        const r = pixels[i];
                        const g = pixels[i + 1];
                        const b = pixels[i + 2];
                        
                        // If pixel is not transparent background, merge it.
                        if (r < settings.threshold || g < settings.threshold || b < settings.threshold) {
                             // Only write pixel if destination is transparent
                            if (compositeImageData.data[i + 3] === 0) {
                                if(settings.negative) {
                                    compositeImageData.data[i] = 255 - r;
                                    compositeImageData.data[i + 1] = 255 - g;
                                    compositeImageData.data[i + 2] = 255 - b;
                                } else {
                                    compositeImageData.data[i] = r;
                                    compositeImageData.data[i + 1] = g;
                                    compositeImageData.data[i + 2] = b;
                                }
                                compositeImageData.data[i + 3] = 255;
                            }
                        }
                    }
                }
                
                ctx.putImageData(compositeImageData, 0, 0);
            }
            
            // --- Initial State ---
            addGroupBtn.addEventListener('click', addGroup);
            processAllBtn.addEventListener('click', processAllGroups);
            addGroup(); // Start with one group
        });
    </script>
</body>

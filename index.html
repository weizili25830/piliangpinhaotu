<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多组图片拼图处理工具 - 拼好图</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f9fafb, #e5e7eb);
            color: rgb(31, 41, 55);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
            padding-top: 3.5rem;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border-radius: 0.75rem;
            border: 1px solid hsl(var(--border));
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-description {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
        
        .card-content {
            padding-top: 1.5rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .logo {
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
        }
        
        .tabs {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
            max-width: 42rem;
            margin: 0 auto;
        }
        
        .tabs-list {
            background-color: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            display: inline-flex;
            height: 2.25rem;
            width: fit-content;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            padding: 0.1875rem;
            margin-bottom: 1.5rem;
        }
        
        .tabs-trigger {
            display: inline-flex;
            height: calc(100% - 1px);
            flex: 1;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid transparent;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            transition: color 0.15s, box-shadow 0.15s;
            cursor: pointer;
        }
        
        .tabs-trigger[data-state="active"] {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .tabs-content {
            flex: 1;
            outline: none;
        }
        
        .global-controls {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: hsl(var(--muted));
            border-radius: 0.5rem;
        }
        
        .control-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 0.5rem 0;
        }
        
        .range-value {
            display: inline-block;
            width: 2.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .group-container {
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .group-title {
            font-weight: 600;
        }
        
        .remove-group {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .image-preview {
            width: 5rem;
            height: 5rem;
            object-fit: cover;
            border-radius: 0.375rem;
            border: 1px solid hsl(var(--border));
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            margin: 1rem 0;
            transition: border-color 0.3s;
        }
        
        .upload-area:hover {
            border-color: #4f46e5;
        }
        
        .btn {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: hsl(var(--primary) / 0.9);
        }
        
        .btn-process {
            display: block;
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            margin: 1.5rem 0;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .result-card {
            background: hsl(var(--card));
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .result-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .result-info {
            padding: 1rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.75rem 0;
        }
        
        footer {
            text-align: center;
            margin-top: 2.5rem;
            color: hsl(var(--muted-foreground));
            font-size: 0.75rem;
        }
        
        @media (max-width: 768px) {
            .results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-header">
                <div class="logo-container">
                    <img class="logo" src="/pinhaotu-logo.jpg" alt="拼好图logo">
                    <h1 class="card-title">拼好图</h1>
                </div>
                <div class="card-description">
                    将图片智能分片、恢复，体验拼图乐趣，永久免费。
                    <div style="margin-top: 0.5rem; color: #f87171; font-weight: 600;">
                        强烈收藏本站，欢迎分享给朋友使用👏。
                    </div>
                </div>
            </div>
            
            <div class="card-content">
                <div class="tabs">
                    <div class="tabs-list">
                        <button class="tabs-trigger" data-state="active">拼图合成</button>
                        <button class="tabs-trigger" data-state="inactive">生成分片</button>
                    </div>
                    
                    <div class="tabs-content" data-state="active">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">合成图片</div>
                                <div class="card-description">
                                    <span style="color: #fb923c; font-weight: 600;">请一次批量上传多张碎片图</span>，点击【立即拼图】按钮即可恢复原图。
                                </div>
                            </div>
                            
                            <div class="card-content">
                                <div class="global-controls">
                                    <h3>全局控制</h3>
                                    
                                    <div class="control-group">
                                        <label>统一阈值设置: <span id="global-threshold-value" class="range-value">240</span></label>
                                        <input type="range" id="global-threshold" min="0" max="255" value="240">
                                        <button id="apply-global-threshold" class="btn">应用到所有组</button>
                                    </div>
                                    
                                    <div class="checkbox-group">
                                        <input type="checkbox" id="global-negative">
                                        <label for="global-negative">统一负片效果</label>
                                        <button id="apply-global-negative" class="btn" style="margin-left: 10px;">应用到所有组</button>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label>统一背景颜色:</label>
                                        <div>
                                            <input type="radio" id="global-bg-white" name="global-bg-color" value="white" checked>
                                            <label for="global-bg-white">白色</label>
                                            
                                            <input type="radio" id="global-bg-black" name="global-bg-color" value="black">
                                            <label for="global-bg-black">黑色</label>
                                            
                                            <button id="apply-global-bg" class="btn" style="margin-left: 10px;">应用到所有组</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="groups-container">
                                    <!-- 分组将通过JS动态添加 -->
                                </div>
                                
                                <div style="text-align: center; margin-top: 1.5rem;">
                                    <button id="add-group" class="btn">添加新组</button>
                                </div>
                                
                                <button id="process-all" class="btn btn-process">一键处理所有图片组</button>
                                
                                <div id="results-section" style="display: none;">
                                    <h3>处理结果</h3>
                                    <div id="results-container" class="results-container">
                                        <!-- 结果将通过JS动态添加 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 拼好图 | Powered by pinhaotu.app</p>
            <p style="margin-top: 0.25rem; font-size: 0.625rem;">所有操作均在本地进行，不收集任何用户数据。</p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let groups = [];
            let groupCounter = 1;
            
            // 添加初始组
            addNewGroup();
            
            // 添加新组按钮事件
            document.getElementById('add-group').addEventListener('click', addNewGroup);
            
            // 全局控制应用
            document.getElementById('apply-global-threshold').addEventListener('click', function() {
                const globalValue = document.getElementById('global-threshold').value;
                document.querySelectorAll('.group-threshold').forEach(slider => {
                    slider.value = globalValue;
                    slider.nextElementSibling.textContent = globalValue;
                });
            });
            
            document.getElementById('apply-global-negative').addEventListener('click', function() {
                const isChecked = document.getElementById('global-negative').checked;
                document.querySelectorAll('.group-negative').forEach(checkbox => {
                    checkbox.checked = isChecked;
                });
            });
            
            document.getElementById('apply-global-bg').addEventListener('click', function() {
                const bgValue = document.querySelector('input[name="global-bg-color"]:checked').value;
                document.querySelectorAll('.group-bg-color').forEach(radio => {
                    if (radio.value === bgValue) {
                        radio.checked = true;
                    }
                });
            });
            
            // 全局阈值显示
            document.getElementById('global-threshold').addEventListener('input', function() {
                document.getElementById('global-threshold-value').textContent = this.value;
            });
            
            // 处理所有组按钮事件
            document.getElementById('process-all').addEventListener('click', processAllGroups);
            
            // 添加新组函数
            function addNewGroup() {
                const groupId = `group-${groupCounter}`;
                groupCounter++;
                
                const groupElement = document.createElement('div');
                groupElement.className = 'group-container';
                groupElement.id = groupId;
                
                groupElement.innerHTML = `
                    <div class="group-header">
                        <div class="group-title">图片组 ${groupCounter - 1}</div>
                        <button class="remove-group" data-group="${groupId}">×</button>
                    </div>
                    
                    <div class="control-group">
                        <label>上传图片碎片 (可多选):</label>
                        <div class="upload-area" id="upload-area-${groupCounter}">
                            <p>点击或拖拽图片到此处上传</p>
                            <input type="file" class="group-file-input" multiple style="display: none;">
                        </div>
                        <div class="image-preview-container" id="preview-${groupCounter}"></div>
                    </div>
                    
                    <div class="control-group">
                        <label>阈值设置: <span class="range-value">240</span></label>
                        <input type="range" class="group-threshold" min="0" max="255" value="240">
                    </div>
                    
                    <div class="control-group">
                        <label>背景颜色:</label>
                        <div>
                            <input type="radio" class="group-bg-color" name="bg-color-${groupCounter}" value="white" checked>
                            <label>白色</label>
                            
                            <input type="radio" class="group-bg-color" name="bg-color-${groupCounter}" value="black">
                            <label>黑色</label>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" class="group-negative" id="negative-${groupCounter}">
                        <label for="negative-${groupCounter}">负片效果</label>
                    </div>
                `;
                
                document.getElementById('groups-container').appendChild(groupElement);
                
                // 设置新组的事件监听
                const fileInput = groupElement.querySelector('.group-file-input');
                const uploadArea = groupElement.querySelector('.upload-area');
                const previewContainer = groupElement.querySelector('.image-preview-container');
                
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#4f46e5';
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.style.borderColor = '#d1d5db';
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#d1d5db';
                    handleFiles(e.dataTransfer.files, previewContainer);
                });
                
                fileInput.addEventListener('change', () => {
                    handleFiles(fileInput.files, previewContainer);
                });
                
                // 阈值滑块事件
                const thresholdSlider = groupElement.querySelector('.group-threshold');
                thresholdSlider.addEventListener('input', function() {
                    this.nextElementSibling.textContent = this.value;
                });
                
                // 删除组按钮事件
                groupElement.querySelector('.remove-group').addEventListener('click', function() {
                    if (document.querySelectorAll('.group-container').length > 1) {
                        this.parentElement.parentElement.remove();
                    } else {
                        alert('至少需要保留一个图片组');
                    }
                });
                
                groups.push({
                    id: groupId,
                    element: groupElement,
                    images: [],
                    threshold: 240,
                    negative: false,
                    bgColor: 'white'
                });
            }
            
            // 处理上传的文件
            function handleFiles(files, previewContainer) {
                previewContainer.innerHTML = '';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*')) continue;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // 处理所有组
            function processAllGroups() {
                // 显示结果区域
                document.getElementById('results-section').style.display = 'block';
                
                // 清空之前的结果
                const resultsContainer = document.getElementById('results-container');
                resultsContainer.innerHTML = '';
                
                // 获取所有组
                const groupElements = document.querySelectorAll('.group-container');
                
                groupElements.forEach((groupElement, index) => {
                    // 获取组设置
                    const threshold = groupElement.querySelector('.group-threshold').value;
                    const negative = groupElement.querySelector('.group-negative').checked;
                    const bgColor = groupElement.querySelector('.group-bg-color:checked').value;
                    const images = groupElement.querySelectorAll('.image-preview');
                    
                    if (images.length === 0) {
                        alert(`组 ${index + 1} 没有上传图片！`);
                        return;
                    }
                    
                    // 创建结果卡片
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    
                    // 这里应该是实际的拼图算法
                    // 由于算法实现较复杂，这里用模拟结果代替
                    resultCard.innerHTML = `
                        <div class="result-info">
                            <h3>组 ${index + 1} 拼图结果</h3>
                            <p>阈值: ${threshold} | 负片: ${negative ? '是' : '否'} | 背景: ${bgColor}</p>
                        </div>
                        <div style="padding: 20px; text-align: center; background: #f3f4f6;">
                            <p>这里是拼图算法处理后的结果</p>
                            <p style="font-size: 0.9rem; color: #6b7280; margin-top: 10px;">
                                (实际实现时需要调用拼图算法处理上传的图片)
                            </p>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(resultCard);
                });
                
                // 滚动到结果区域
                document.getElementById('results-section').scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
